<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
    Adicione a tag div com a classe main-content como filho da tag body ;
    Adicione a tag div com a classe center-content como filho da tag div criada no passo 2;
    Adicione a tag p como filho do div criado no passo 3 e coloque algum texto;
    Adicione a tag div com a classe left-content como filho da tag div criada no passo 2;
    Adicione a tag div com a classe right-content como filho da tag div criada no passo 2;
    Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5;
    Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6;
    Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2. -->
    <script>
      let firstTask = document.createElement("h1");
      document.body.appendChild(firstTask);
      firstTask.innerHTML = "Exercício 5.2 - JavaScript DOM";

      let SecTask = document.createElement("div");
      SecTask.className = "main-content"
      document.body.appendChild(SecTask);

      let thirdTask = document.createElement("div");
      thirdTask.className = "center-content";
      SecTask.appendChild(thirdTask);

      let fourthTask = document.createElement("p");
      fourthTask.innerText = "Olá, pessoal"
      thirdTask.appendChild(fourthTask);

      let fifthTask = document.createElement("div");
      fifthTask.className = "left-content";
      SecTask.appendChild(fifthTask);

      let sixthTask = document.createElement("div");
      sixthTask.className = "right-content";
      SecTask.appendChild(sixthTask);

    
    </script>
  </body>
</html>
